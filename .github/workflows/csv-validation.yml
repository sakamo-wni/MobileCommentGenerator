name: CSV Validation

on:
  push:
    paths:
      - 'output/**/*.csv'
      - 'src/utils/csv_validator.py'
  pull_request:
    paths:
      - 'output/**/*.csv'
      - 'src/utils/csv_validator.py'
  workflow_dispatch:

