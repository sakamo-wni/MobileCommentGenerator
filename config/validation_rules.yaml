# 湿度別禁止ワード
humidity_forbidden_words:
  high:  # 80%以上
    forbidden:
      - "乾燥"
      - "カラカラ"
      - "パサパサ"
      - "サラサラ"
      - "爽やか"
  low:  # 30%未満
    forbidden:
      - "じめじめ"
      - "湿っぽい"
      - "ムシムシ"
      - "蒸し暑い"

# 閾値設定
thresholds:
  temperature:
    hot: 30
    cold: 12
    mild_min: 10
    mild_max: 30
  humidity:
    high: 80
    low: 30
  precipitation:
    light: 3.0
    moderate: 10.0
    heavy: 20.0
    very_heavy: 50.0
  thunder:
    light_threshold: 5.0  # 軽微な雷の降水量閾値

# 過度な警戒表現（軽い雨で禁止）
excessive_warning_words:
  weather_comment:
    - "激しい"
    - "警戒"
    - "危険"
    - "大荒れ"
    - "本格的"
    - "強雨"
  advice:
    - "避難"
    - "危険"
    - "中止"
    - "延期"
    - "控える"