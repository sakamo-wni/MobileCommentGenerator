# 温度別禁止ワード
temperature_forbidden_words:
  hot:  # 30°C以上
    forbidden:
      - "寒い"
      - "冷える"
      - "肌寒い"
      - "防寒"
      - "暖かく"
      - "厚着"
  cold:  # 12°C未満
    forbidden:
      - "暑い"
      - "猛暑"
      - "酷暑"
      - "熱中症"
      - "クーラー"
      - "冷房"
  mild:  # 10-30°C
    forbidden:
      - "極寒"
      - "凍える"
      - "猛暑"
      - "酷暑"

