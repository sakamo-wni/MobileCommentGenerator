  沖縄:
    inappropriate:
      - "雪"
      - "凍結"
      - "氷点下"
      - "霜"
      - "初雪"
      - "スキー"
      - "スノーボード"
  北海道:
    inappropriate_summer:  # 夏季（6-8月）
      - "猛暑日"
      - "熱帯夜"
